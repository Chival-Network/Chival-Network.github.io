<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Chival Network</title>

    <link rel="shortcut icon" href="/image/turtle.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/chival.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-teal navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <a class="navbar-brand" href="/">
                    <img src="image/chival-logo.png" alt="Chival Logo" height="30">
                </a>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Discord</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://panel.chival.au:82/">Panel</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid chival-bg pt-5 pb-5">
        <div class="container pt-5 pb-5"></div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center">
                <h1 class="display-2 text-light chival-shadow">Welcome to <b>Chival</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <div class="input-group">
                    <input type="text" class="form-control" value="mc.chival.au" readonly>
                    <button class="btn btn-primary" onclick="
                        navigator.clipboard.writeText('mc.chival.au');
                        this.children[0].classList.remove('bi-clipboard');
                        this.children[0].classList.add('bi-clipboard-check');
                    ">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container pt-5 pb-5"></div>
    </div>
    <div class="container-fluid pt-2 pb-2 bg-teal">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex justify-content-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="bi bi-discord"></i>
                            Discord
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">
                            <i class="bi bi-shop"></i>
                            Store
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid p-5">
        <h1 class="text-center mb-3">Chival News</h1>
        <div class="container">
            <div class="card">
                <img src="https://placehold.co/600x100" alt="News Thumbnail" class="card-img-top">
                <div class="card-body">
                    <h2>Title</h2>
                    <p>
                        Body
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid bg-teal text-center p-3">
            <p class="text-light">&copy; 2023-2024 Chival Network</p>
        </div>
    </footer>
</body>
</html>
